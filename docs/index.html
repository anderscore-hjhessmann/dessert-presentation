<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Dessert</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/anderscore.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides" style="text-align: left">
        <section data-markdown="vorgeschichte.md"
                 data-separator-vertical="^\r?\n--\r?\n$"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
        <section data-markdown="strukturelle-architektur.md"
                 data-separator-vertical="^\r?\n--\r?\n$"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
        <section data-markdown="marktuebersicht.md"
                 data-separator-vertical="^\r?\n--\r?\n$"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
        <section data-markdown="dessert-verwendung.md"
                 data-separator-vertical="^\r?\n--\r?\n$"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
        <section data-markdown="stoffsammlung.md"
                 data-separator-vertical="^\r?\n--\r?\n$"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
    </div>
</div>

<div style="position: fixed; left: 0; top: 0; height: 12%; width: 100%; background-color: #fff;">
    <img src="images/anderscore-logo.jpg" style="position: absolute; right: 0; top: 0; padding: 1em">
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ],

        // Options which are passed into marked
        // See https://github.com/chjj/marked#options-1
        markdown: {
            smartypants: true
        },

        // The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        width: 1280,
        height: 800,

        // Factor of the display size that should remain empty around the content
        margin: 0.02,

        // Vertical centering of slides
        center: false,

        // Enable slide navigation via mouse wheel
        mouseWheel: true,

        progress: true,

        // Support browser back-button and refresh
        history: true
    });
</script>
</body>
</html>
